<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grok Clock</title>
  <style>
    body {
      background: #333;
      font-family: sans-serif;
      text-align: center;
      color: white;
      position: relative;
    }
    #previewWindow {
      position: absolute;
      top: 360px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      pointer-events: none;
    }
    #previewWindow .event-date {
      font-size: 0.6em;
    }
    #previewWindow .event-date .to {
      color: gray;
    }
    .clock-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 50px auto;
    }
    .clock {
      width: 300px;
      height: 300px;
      border: 10px solid #807466;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      background: #e0d9d1;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4),
                  inset -0.5px 0.5px 5px rgba(0, 0, 0, 0.3);
      filter: drop-shadow(-5px 10px 8px rgba(0, 0, 0, 0.2));
      z-index: 2;
    }
    .day-ticks-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .season-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      background: conic-gradient(
        rgba(255,72,0,0.4) 0deg, rgba(255,72,0,0.4) 18deg,
        rgba(59,160,255,0.5) 22deg, rgba(168,255,249,0.8) 107deg,
        rgba(51,245,177,0.7) 111deg, rgba(117,255,48,0.5) 198deg,
        rgba(255,255,112,0.8) 202deg, rgba(255,225,36,0.5) 290deg,
        rgba(255,165,0,0.5) 294deg, rgba(255,72,0,0.4) 360deg
      );
    }
    .arcs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
      overflow: visible;
    }
    .arcs path {
      transition: stroke-width 0.2s ease, d 0.3s ease;
    }
    .month {
      position: absolute;
      width: 40px;
      text-align: center;
      font-size: 0.9em;
      font-weight: bold;
      z-index: 3;
      text-shadow: 0 0 10px rgba(255,255,255,1),
                   -2px 2px 2px rgba(0,0,0,0.4);
    }
    .month-tick {
      position: absolute;
      width: 2px;
      height: 6px;
      background: #807466;
      transform-origin: left center;
      z-index: 3;
      box-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }
    .day-tick {
      position: absolute;
      width: 1px;
      background: #ADD8E6;
      opacity: 0.4;
      z-index: 0;
      transform: scaleY(0.83); /* Updated from 0.85 */
      transition: transform 0.15s ease-in-out;
    }
    .day-tick.first {
      background: #998163;
      height: 20px;
      width: 2px;
      opacity: 1;
    }
    .day-tick.even {
      height: 4px;
    }
    .day-tick.odd {
      background: white;
      height: 7px;
      opacity: 0.7;
    }
    .day-tick.fifteenth {
      height: 16px;
      opacity: 0.75;
    }
    .day-tick.last-odd {
      background: white;
      height: 16px;
      opacity: 1;
    }
    .hand {
      width: 4px;
      height: 120px;
      background: white;
      position: absolute;
      left: calc(50% - 2px);
      bottom: 150px;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.5s linear;
      z-index: 3;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
    }
    .pointer {
      width: 1px;
      height: 10px;
      background: white;
      position: absolute;
      left: calc(50% - 0.5px);
      top: -40px;
      transform-origin: bottom center;
      z-index: 3;
      display: block;
    }
    .hour-hand {
      width: 4px;
      height: 80px;
      background: #333;
      position: absolute;
      left: calc(50% - 2px);
      bottom: 150px;
      transform-origin: bottom center;
      transform: rotate(0deg);
      z-index: 3;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
      display: none;
    }
    .minute-hand {
      width: 3px;
      height: 100px;
      background: #666;
      position: absolute;
      left: calc(50% - 1.5px);
      bottom: 150px;
      transform-origin: bottom center;
      transform: rotate(0deg);
      z-index: 3;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
      display: none;
    }
    .second-hand {
      width: 1px;
      height: 110px;
      background: red;
      position: absolute;
      left: calc(50% - 0.5px);
      bottom: 150px;
      transform-origin: bottom center;
      transform: rotate(0deg);
      z-index: 3;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
      display: none;
    }
    .center {
      width: 10px;
      height: 10px;
      background: #d6c7c3;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      box-shadow: -0.5px 2px 4px rgba(0,0,0,0.4),
                  inset 2px -2px 5px rgba(0,0,0,0.7);
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: transparent;
      z-index: 5;
      cursor: pointer;
      display: none;
      transition: left 0.3s ease, top 0.3s ease;
    }
    .major-holiday-dot,
    .minor-holiday-dot,
    .birthday-dot,
    .custom-dot,
    .life-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      border: 1px solid white;
      transition: transform 0.2s ease;
    }
    .major-holiday-dot { background: rgb(255, 0, 0); }
    .minor-holiday-dot { background: rgb(255, 165, 0); }
    .birthday-dot { background: rgb(255, 8, 201); }
    .custom-dot { background: rgb(4, 255, 0); }
    .life-dot { background: rgb(13, 126, 255); }
    .active .major-holiday-dot,
    .active .minor-holiday-dot,
    .active .birthday-dot,
    .active .custom-dot,
    .active .life-dot {
      transform: translate(-50%, -50%) scale(2);
    }
    .event-label {
      position: absolute;
      white-space: nowrap;
      font-size: 0.7em;
      color: white;
      z-index: 6;
      cursor: move;
      user-select: none;
      line-height: 1;
    }
    .connector {
      position: absolute;
      height: 1px;
      transform-origin: 0 50%;
      pointer-events: none;
      z-index: 6;
    }
    .controls {
      margin-top: 105px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .controls-column {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      width: 200px;
    }
    .controls-column.more-options {
      display: none;
    }
    .checkbox-label {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 0.9em;
      color: #D3D3D3;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }
    .checkbox-label input[type="checkbox"] {
      display: none;
    }
    .checkbox-label .checkbox-custom {
      width: 16px;
      height: 16px;
      border: 2px solid #807466;
      background: #e0d9d1;
      margin-left: 8px;
      position: relative;
      transition: background 0.2s ease;
    }
    .checkbox-label input[type="checkbox"]:checked + .checkbox-custom {
      background: #807466;
    }
    .checkbox-label input[type="checkbox"]:checked + .checkbox-custom::after {
      content: "X";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      font-weight: bold;
    }
    #toggleMajorHolidays:checked + .checkbox-custom::after { color: rgb(255, 0, 0); }
    #toggleMinorHolidays:checked + .checkbox-custom::after { color: rgb(255, 165, 0); }
    #toggleBirthdays:checked + .checkbox-custom::after { color: rgb(255, 8, 201); }
    #toggleLifeEvents:checked + .checkbox-custom::after { color: rgb(13, 126, 255); }
    #toggleCustomEvents:checked + .checkbox-custom::after { color: rgb(4, 255, 0); }
    #toggleSeasons:checked + .checkbox-custom::after,
    #toggleTemperatures:checked + .checkbox-custom::after,
    #toggleClockHands:checked + .checkbox-custom::after,
    #toggleDayTicks:checked + .checkbox-custom::after,
    #toggleFPS:checked + .checkbox-custom::after,
    #togglePointer:checked + .checkbox-custom::after,
    #togglePreviewAllDates:checked + .checkbox-custom::after { color: white; }
    #toggleCustomEventsLabel {
      display: none;
    }
    .custom-event-button {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 19px;
      text-align: center;
    }
    #addCustomEvent, #toggleMoreOptions {
      padding: 3px 6px;
      font-size: 0.7em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #807466;
      color: white;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
      margin: 5px 0;
    }
    @keyframes rippleIn {
      0% { transform: scale(0.5); opacity: 0; }
      40% { transform: scale(2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes rippleOut {
      0% { transform: scale(1); opacity: 1; }
      60% { transform: scale(0.2); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
    .ripple-in { animation: rippleIn 0.3s forwards; }
    .ripple-out { animation: rippleOut 0.3s forwards; }
    .temperature {
      font-size: 0.8em;
      color: white;
      opacity: 0;
      transition: opacity 0.45s ease-in-out;
      position: absolute;
      z-index: 3;
      pointer-events: none;
      text-shadow: 0 0 5px rgba(0,0,0,1);
    }
    .temperature.visible {
      opacity: 0.6;
    }
    .temperature.march.visible { opacity: 0.75; }
    .temperature.may.visible { opacity: 0.7; }
    .temperature.june.visible { opacity: 0.8; }
    .temperature.july.visible { opacity: 1.0; }
    .temperature.august.visible { opacity: 0.95; }
    .temperature.september.visible { opacity: 0.85; }
    .date-preview {
      position: absolute;
      left: 50%;
      top: 63%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: white;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      z-index: 3;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(0,0,0,1);
    }
    .date-preview.visible {
      opacity: 1;
    }
    #fpsDisplay {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1em;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 3px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="fpsDisplay">FPS: 0</div>
  <div class="clock-container">
    <div class="day-ticks-container" id="dayTicksContainer"></div>
    <div class="clock" id="clock">
      <div class="season-overlay" id="seasonOverlay"></div>
      <svg class="arcs" width="300" height="300" viewBox="0 0 300 300"></svg>
      <div class="hand" id="hand">
        <div class="pointer" id="pointer"></div>
      </div>
      <div class="hour-hand" id="hourHand"></div>
      <div class="minute-hand" id="minuteHand"></div>
      <div class="second-hand" id="secondHand"></div>
      <div class="center"></div>
      <div class="date-preview" id="datePreview"></div>
    </div>
  </div>
  <div id="previewWindow"></div>
  <div class="controls">
    <div class="controls-column always-visible">
      <label class="checkbox-label">
        Life Events
        <input type="checkbox" id="toggleLifeEvents">
        <span class="checkbox-custom"></span>
      </label>
      <label class="checkbox-label">
        Birthdays
        <input type="checkbox" id="toggleBirthdays">
        <span class="checkbox-custom"></span>
      </label>
      <label class="checkbox-label">
        Major Holidays
        <input type="checkbox" id="toggleMajorHolidays">
        <span class="checkbox-custom"></span>
      </label>
      <label class="checkbox-label">
        Seasons
        <input type="checkbox" id="toggleSeasons">
        <span class="checkbox-custom"></span>
      </label>
      <label class="checkbox-label">
        Day Ticks
        <input type="checkbox" id="toggleDayTicks">
        <span class="checkbox-custom"></span>
      </label>
      <label class="checkbox-label">
        Preview All Dates
        <input type="checkbox" id="togglePreviewAllDates">
        <span class="checkbox-custom"></span>
      </label>
      <label class="checkbox-label" id="toggleCustomEventsLabel">
        Custom Events
        <input type="checkbox" id="toggleCustomEvents">
        <span class="checkbox-custom"></span>
      </label>
    </div>
    <div class="controls-column more-options">
      <label class="checkbox-label">
        Minor Holidays
        <input type="checkbox" id="toggleMinorHolidays">
        <span class="checkbox-custom"></span>
      </label>
      <label class="checkbox-label">
        Temperatures
        <input type="checkbox" id="toggleTemperatures">
        <span class="checkbox-custom"></span>
      </label>
      <label class="checkbox-label">
        Clock Hands
        <input type="checkbox" id="toggleClockHands">
        <span class="checkbox-custom"></span>
      </label>
      <label class="checkbox-label">
        FPS
        <input type="checkbox" id="toggleFPS">
        <span class="checkbox-custom"></span>
      </label>
      <label class="checkbox-label">
        Pointer
        <input type="checkbox" id="togglePointer" checked>
        <span class="checkbox-custom"></span>
      </label>
    </div>
  </div>
  <div class="custom-event-button">
    <button id="addCustomEvent">Add Custom Event</button>
    <button id="toggleMoreOptions">More Options</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const clock = document.getElementById("clock");
      const dayTicksContainer = document.getElementById("dayTicksContainer");
      const seasonOverlay = document.getElementById("seasonOverlay");
      const pointer = document.getElementById("pointer");
      const hand = document.getElementById("hand");
      const datePreview = document.getElementById("datePreview");
      const previewWindow = document.getElementById("previewWindow");
      const fpsDisplay = document.getElementById("fpsDisplay");
      const moreOptionsColumn = document.querySelector(".controls-column.more-options");
      const toggleMoreOptionsButton = document.getElementById("toggleMoreOptions");
      const addCustomEventButton = document.getElementById("addCustomEvent");
      let moreOptionsVisible = false;
      const centerX = 160, centerY = 160;
      const triggerRadius = 15;
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      const averageTemps = [30, 35, 45, 55, 65, 75, 80, 78, 70, 60, 50, 35];
      const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const temperatureElements = [];
      const dayTickElements = [];
      const events = new Map();
      let eventCounter = 0;
      const hoveredDates = new Set();

      const typePriority = ["major-holiday", "minor-holiday", "birthday", "life", "custom"];
      const visibilityMap = {
        "major-holiday": false,
        "minor-holiday": false,
        "birthday": false,
        "life": false,
        "custom": false,
        "pointer": true,
        "dayTicks": false,
        "fps": false,
        "previewAllDates": false
      };

      pointer.style.display = visibilityMap["pointer"] ? "block" : "none";

      // Clock setup
      months.forEach((month, index) => {
        const marker = document.createElement("div");
        marker.className = "month";
        marker.innerText = month;
        marker.style.color = ([3,6,9,12].includes(index + 1)) ? "red" : "black";
        marker.style.fontSize = ([3,6,9,12].includes(index + 1)) ? "1.0em" : "0.9em";
        const angle = index * 30 + 30;
        const radian = (angle - 90) * Math.PI / 180;
        const radiusMarker = 130;
        marker.style.left = (centerX - 10 + radiusMarker * Math.cos(radian) - 20) + "px";
        marker.style.top = (centerY - 10 + radiusMarker * Math.sin(radian) - 10) + "px";
        clock.appendChild(marker);

        const monthTick = document.createElement("div");
        monthTick.className = "month-tick";
        const radiusTick = 150;
        const tickX = centerX - 10 + radiusTick * Math.cos(radian);
        const tickY = centerY - 10 + radiusTick * Math.sin(radian);
        monthTick.style.left = (tickX - 1) + "px";
        monthTick.style.top = tickY + "px";
        monthTick.style.transformOrigin = "center 3px";
        monthTick.style.transform = "translateY(-3px) rotate(" + angle + "deg)";
        clock.appendChild(monthTick);

        const temp = document.createElement("div");
        temp.className = "temperature";
        if (index + 1 === 3) temp.classList.add("march");
        if (index + 1 === 5) temp.classList.add("may");
        if (index + 1 === 6) temp.classList.add("june");
        if (index + 1 === 7) temp.classList.add("july");
        if (index + 1 === 8) temp.classList.add("august");
        if (index + 1 === 9) temp.classList.add("september");
        temp.innerText = averageTemps[index] + "Â°F";
        const radiusTemp = 98;
        const tempAngle = index * 30 + 45;
        const tempRadian = (tempAngle - 90) * Math.PI / 180;
        temp.style.left = (centerX - 10 + radiusTemp * Math.cos(tempRadian)) + "px";
        temp.style.top = (centerY - 10 + radiusTemp * Math.sin(tempRadian)) + "px";
        temp.style.transform = "translate(-50%, -50%)";
        temperatureElements.push(temp);
        clock.appendChild(temp);
      });

      // Day Ticks setup (365 ticks for 2025, non-leap year)
      const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      let dayCounter = 0;
      const fragment = document.createDocumentFragment();
      daysInMonth.forEach((days, month) => {
        for (let day = 1; day <= days; day++) {
          const totalDays = daysInMonth[month];
          const fraction = (day - 1) / totalDays;
          const angle = (month + fraction + 1) * 30;
          const tick = document.createElement("div");
          tick.className = "day-tick";
          if (day === 1) {
            tick.classList.add("first");
          } else if (day === days && day % 2 !== 0) {
            tick.classList.add("last-odd");
          } else if (day % 2 === 0) {
            tick.classList.add("even");
          } else {
            tick.classList.add("odd");
          }
          if (day === 15 && day !== 1) {
            tick.classList.add("fifteenth");
          }
          tick.dataset.angle = angle;
          tick.dataset.dayIndex = dayCounter;
          tick.dataset.month = month + 1; // 1-based month
          tick.dataset.day = day;         // Day of the month
          fragment.appendChild(tick);
          dayTickElements.push(tick);     // Add to array during creation
          dayCounter++;
        }
      });
      dayTicksContainer.appendChild(fragment);

      // Position each tick from the center
      const ticks = dayTicksContainer.querySelectorAll('.day-tick');
      ticks.forEach(tick => {
        const computedStyle = window.getComputedStyle(tick);
        const visibleHeight = parseFloat(computedStyle.height);
        const width = parseFloat(computedStyle.width);
        const totalHeight = 170 + visibleHeight;
        tick.style.height = totalHeight + 'px';
        tick.style.left = (160 - width / 2) + 'px';
        tick.style.top = (160 - totalHeight) + 'px';
        tick.style.transformOrigin = 'bottom center';
        const angle = parseFloat(tick.dataset.angle);
        tick.style.transform = `rotate(${angle}deg) scaleY(0.83) translateZ(0)`; // Updated to 0.83
      });

      // FPS setup
      let lastTime = performance.now();
      let frameCount = 0;
      let fps = 0;
      function updateFPS() {
        if (!visibilityMap["fps"]) return;
        frameCount++;
        const currentTime = performance.now();
        const delta = (currentTime - lastTime) / 1000;
        if (delta >= 1) {
          fps = frameCount / delta;
          fpsDisplay.textContent = `FPS: ${Math.round(fps)}`;
          frameCount = 0;
          lastTime = currentTime;
        }
        requestAnimationFrame(updateFPS);
      }

      function getDaySuffix(day) {
        if (day >= 11 && day <= 13) return "th";
        switch(day % 10) {
          case 1: return "st";
          case 2: return "nd";
          case 3: return "rd";
          default: return "th";
        }
      }

      function formatDate(month, day) {
        return monthNames[month - 1] + " " + day + getDaySuffix(day);
      }

      function nthWeekdayOfMonth(year, month, weekday, n) {
        const firstDay = new Date(year, month - 1, 1);
        const firstWeekday = firstDay.getDay();
        const offset = (weekday - firstWeekday + 7) % 7;
        return 1 + offset + (n - 1) * 7;
      }

      function lastWeekdayOfMonth(year, month, weekday) {
        const lastDay = new Date(year, month, 0).getDate();
        const date = new Date(year, month - 1, lastDay);
        while (date.getDay() !== weekday) {
          date.setDate(date.getDate() - 1);
        }
        return date.getDate();
      }

      function easterSunday(year) {
        const a = year % 19;
        const b = Math.floor(year / 100);
        const c = year % 100;
        const d = Math.floor(b / 4);
        const e = b % 4;
        const f = Math.floor((b + 8) / 25);
        const g = Math.floor((b - f + 1) / 3);
        const h = (19 * a + b - d - g + 15) % 30;
        const i = Math.floor(c / 4);
        const k = c % 4;
        const l = (32 + 2 * e + 2 * i - h - k) % 7;
        const m = Math.floor((a + 11 * h + 22 * l) / 451);
        const month = Math.floor((h + l - 7 * m + 114) / 31);
        const day = ((h + l - 7 * m + 114) % 31) + 1;
        return { month: month, day: day };
      }

      function getNextHolidayDate(name, year, month, day, calcFunc) {
        const today = new Date();
        let holidayYear = today.getFullYear();
        let holidayMonth, holidayDay;
        if (calcFunc) {
          const result = calcFunc(holidayYear);
          holidayMonth = result.month;
          holidayDay = result.day;
        } else {
          holidayMonth = month;
          holidayDay = day;
        }
        const holidayDate = new Date(holidayYear, holidayMonth - 1, holidayDay);
        if (holidayDate <= today) {
          holidayYear++;
          if (calcFunc) {
            const result = calcFunc(holidayYear);
            holidayMonth = result.month;
            holidayDay = result.day;
          }
        }
        return { name: name, month: holidayMonth, day: holidayDay };
      }

      function updateHands() {
        const now = new Date();
        const monthIndex = now.getMonth() + 1;
        const totalDays = new Date(now.getFullYear(), monthIndex, 0).getDate();
        const secondsInDay = 86400;

      function updateConnector(marker) {
        if (!marker.connectorElement || !marker.labelElement) return;
        const markerStyle = window.getComputedStyle(marker);
        const dot = marker.querySelector("div");
        const dotStyle = window.getComputedStyle(dot);
        const labelStyle = window.getComputedStyle(marker.labelElement);
        const dotLeft = parseFloat(markerStyle.left) + parseFloat(dotStyle.left) + parseFloat(dotStyle.width) / 2 - 2;
        const dotTop = parseFloat(markerStyle.top) + parseFloat(dotStyle.top) + parseFloat(dotStyle.height) / 2 - 2;
        const labelLeft = parseFloat(labelStyle.left);
        const labelTop = parseFloat(labelStyle.top);
        const labelWidth = parseFloat(labelStyle.width);
        const labelHeight = parseFloat(labelStyle.height);
        let endX, endY;
        if (labelTop + labelHeight < dotTop) {
          endX = labelLeft + labelWidth / 2;
          endY = labelTop + labelHeight;
        } else if (labelTop > dotTop) {
          endX = labelLeft + labelWidth / 2;
          endY = labelTop;
        } else if (labelLeft + labelWidth < dotLeft) {
          endX = labelLeft + labelWidth;
          endY = labelTop + labelHeight / 2;
        } else {
          endX = labelLeft;
          endY = labelTop + labelHeight / 2;
        }
        const startX = dotLeft;
        const startY = dotTop;
        const dx = endX - startX;
        const dy = endY - startY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        let angleDeg = Math.atan2(dy, dx) * 180 / Math.PI;
        const prevAngle = marker.connectorElement.dataset.prevAngle ? parseFloat(marker.connectorElement.dataset.prevAngle) : angleDeg;
        let angleDiff = angleDeg - prevAngle;
        if (angleDiff > 180) angleDiff -= 360;
        if (angleDiff < -180) angleDiff += 360;
        angleDeg = prevAngle + angleDiff;
        marker.connectorElement.dataset.prevAngle = angleDeg;
        marker.connectorElement.style.left = startX + "px";
        marker.connectorElement.style.top = startY + "px";
        marker.connectorElement.style.width = distance + "px";
        marker.connectorElement.style.transform = `rotate(${angleDeg}deg)`;
      }

          const dy = dotY - (centerY - 10);
          const angle = Math.atan2(dy, dx);
          let labelX, labelY;
          const horizontalOffset = labelRect.width + margin;
          const verticalOffset = labelRect.height + margin;
          const angleDeg = (angle * 180 / Math.PI + 360) % 360;
          if (angleDeg >= 315 || angleDeg < 45) {
            labelX = dotX + margin;
            labelY = dotY - (labelRect.height / 2);
          } else if (angleDeg >= 135 && angleDeg < 225) {
            labelX = dotX - horizontalOffset;
            labelY = dotY - (labelRect.height / 2);
          } else if (angleDeg >= 225 && angleDeg < 315) {
            labelX = dotX - (labelRect.width / 2);
            labelY = dotY - verticalOffset;
          } else {
            labelX = dotX - (labelRect.width / 2);

      function getClosestMarker(x, y) {
        let activeMarker = null;
        let minDistance = Infinity;
        const markers = clock.querySelectorAll(".marker");
        markers.forEach(marker => {
          if (getComputedStyle(marker).display !== "none") {
            const rect = marker.getBoundingClientRect();
            const markerCenterX = rect.left + rect.width / 2;
            const markerCenterY = rect.top + rect.height / 2;
            const distance = Math.sqrt(Math.pow(x - markerCenterX, 2) + Math.pow(y - markerCenterY, 2));
            if (distance < triggerRadius && distance < minDistance) {
              minDistance = distance;
              activeMarker = marker;
            }
          }
        });
        return activeMarker;
      }

      function createMarker(data, type, eventId) {
        if (!typePriority.includes(type)) {
          typePriority.push(type);
        }
        const currentYear = new Date().getFullYear();
        const totalDays = new Date(currentYear, data.month, 0).getDate();
        const fraction = (data.day - 1) / totalDays;
        const angle = (data.month - 1 + fraction + 1) * 30;
        const radian = (angle - 90) * Math.PI / 180;
        const baseRadius = 160;
        const markerCenterX = centerX - 10 + baseRadius * Math.cos(radian);
        const markerCenterY = centerY - 10 + baseRadius * Math.sin(radian);
        const container = document.createElement("div");
        container.className = `${type}-marker marker`;
        container.style.left = (markerCenterX - 10) + "px";
        container.style.top = (markerCenterY - 10) + "px";
        container.dataset.name = data.name;
        container.dataset.date = formatDate(data.month, data.day);
        container.dataset.month = data.month;
        container.dataset.day = data.day;
        container.dataset.year = data.year || "";
        container.dataset.type = type;
        container.dataset.order = Date.now();
        container.dataset.baseLeft = (markerCenterX - 10) + "px";
        container.dataset.baseTop = (markerCenterY - 10) + "px";
        container.dataset.angle = angle;
        if (eventId) container.dataset.eventId = eventId;
        container.style.display = "none";
        const dot = document.createElement("div");
        dot.className = `${type}-dot`;
        if (data.color) dot.style.backgroundColor = data.color;
        container.appendChild(dot);
        clock.appendChild(container);

        container.addEventListener('mouseenter', () => {
          const dateKey = `${container.dataset.month}-${container.dataset.day}`;
          hoveredDates.add(dateKey);
          updateAllDotPositions();
        });
        container.addEventListener('mouseleave', () => {
          const dateKey = `${container.dataset.month}-${container.dataset.day}`;
          hoveredDates.delete(dateKey);
          updateAllDotPositions();
        });

        return container;
      }

      function createArc(startMarker, endMarker, type, color) {
        const svg = clock.querySelector('.arcs');
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        const startAngle = parseFloat(startMarker.dataset.angle);
        const endAngle = parseFloat(endMarker.dataset.angle);
        const radius = 160;
        const startRadian = (startAngle - 90) * Math.PI / 180;
        const endRadian = (endAngle - 90) * Math.PI / 180;
        const startX = (centerX - 10) + radius * Math.cos(startRadian);
        const startY = (centerY - 10) + radius * Math.sin(startRadian);
        const endX = (centerX - 10) + radius * Math.cos(endRadian);
        const endY = (centerY - 10) + radius * Math.sin(endRadian);
        const largeArcFlag = Math.abs(endAngle - startAngle) > 180 ? 1 : 0;
        const sweepFlag = endAngle >= startAngle ? 1 : 0;
        const pathD = `M ${startX} ${startY} A ${radius} ${radius} 0 ${largeArcFlag} ${sweepFlag} ${endX} ${endY}`;
        path.setAttribute('d', pathD);
        path.setAttribute('stroke', color || getColorForType(type));
        path.setAttribute('stroke-width', '2');
        path.setAttribute('fill', 'none');
        path.style.display = "none";
        svg.appendChild(path);
        return path;
      }

      function getColorForType(type) {
        switch (type) {
          case 'major-holiday': return 'rgb(255, 0, 0)';
          case 'minor-holiday': return 'rgb(255, 165, 0)';
          case 'birthday': return 'rgb(255, 8, 201)';
          case 'custom': return 'rgb(4, 255, 0)';
          case 'life': return 'rgb(13, 126, 255)';
          default: return 'black';
        }
      }

      function getEventAngle(event, markerType) {
        const marker = markerType === 'start' ? event.startMarker : event.endMarker;
        return parseFloat(marker.dataset.angle);
      }

      function doArcsOverlap(event1, event2) {
        if (!event1.endMarker || !event2.endMarker) return false;
        const start1 = getEventAngle(event1, 'start');
        const end1 = getEventAngle(event1, 'end');
        const start2 = getEventAngle(event2, 'start');
        const end2 = getEventAngle(event2, 'end');
        const normalizedEnd1 = end1 < start1 ? end1 + 360 : end1;
        const normalizedEnd2 = end2 < start2 ? end2 + 360 : end2;
        const normalizedStart1 = start1;
        const normalizedStart2 = start2;
        return (normalizedStart2 <= normalizedEnd1 && normalizedEnd2 >= normalizedStart1) ||
               (normalizedStart1 <= normalizedEnd2 && normalizedEnd1 >= normalizedStart2);
      }

      function updateArcOffsets() {
        const visibleArcs = Array.from(events.values()).filter(e => e.arc && e.arc.style.display !== "none");
        visibleArcs.sort((a, b) => getEventAngle(a, 'start') - getEventAngle(b, 'start'));
        const levels = [];
        visibleArcs.forEach(arc => {
          let placed = false;
          for (let level = 0; level < levels.length; level++) {
            if (!levels[level].some(existingArc => doArcsOverlap(arc, existingArc))) {
              levels[level].push(arc);
              arc.level = level;
              placed = true;
              break;
            }
          }
          if (!placed) {
            levels.push([arc]);
            arc.level = levels.length - 1;
          }
        });
        visibleArcs.forEach(arc => {
          const level = arc.level;
          const radius = 160 - level * 2;
          const startAngle = getEventAngle(arc, 'start');
          const startRadian = (startAngle - 90) * Math.PI / 180;
          const startX = (centerX - 10) + radius * Math.cos(startRadian);
          const startY = (centerY - 10) + radius * Math.sin(startRadian);
          arc.startMarker.style.left = (startX - 10) + "px";
          arc.startMarker.style.top = (startY - 10) + "px";
          arc.startMarker.dataset.baseLeft = arc.startMarker.style.left;
          arc.startMarker.dataset.baseTop = arc.startMarker.style.top;
          const endAngle = getEventAngle(arc, 'end');
          const endRadian = (endAngle - 90) * Math.PI / 180;
          const endX = (centerX - 10) + radius * Math.cos(endRadian);
          const endY = (centerY - 10) + radius * Math.sin(endRadian);
          arc.endMarker.style.left = (endX - 10) + "px";
          arc.endMarker.style.top = (endY - 10) + "px";
          arc.endMarker.dataset.baseLeft = arc.endMarker.style.left;
          arc.endMarker.dataset.baseTop = arc.endMarker.style.top;
          const largeArcFlag = Math.abs(endAngle - startAngle) > 180 ? 1 : 0;
          const sweepFlag = endAngle >= startAngle ? 1 : 0;
          const pathD = `M ${startX} ${startY} A ${radius} ${radius} 0 ${largeArcFlag} ${sweepFlag} ${endX} ${endY}`;
          arc.arc.setAttribute('d', pathD);
        });
      }

      function isDateRangeMarker(marker) {
        const eventId = marker.dataset.eventId;
        if (!eventId || !events.has(eventId)) return false;
        const event = events.get(eventId);
        return !!event.endMarker;
      }

      function updateAllDotPositions() {
        const dateToVisibleDots = {};
        const markers = clock.querySelectorAll(".marker");
        const slidingDots = [];
        markers.forEach(marker => {
          const type = marker.dataset.type;
          const isVisible = visibilityMap[type] || marker.dataset.labelVisible === "true";
          if (isVisible) {
            marker.style.display = "block";
            const dateKey = `${marker.dataset.month}-${marker.dataset.day}`;
            if (!dateToVisibleDots[dateKey]) dateToVisibleDots[dateKey] = [];
            dateToVisibleDots[dateKey].push(marker);
            if (marker.dataset.labelVisible === "true") slidingDots.push(marker);
          } else {
            marker.style.display = "none";
          }
        });

        Object.keys(dateToVisibleDots).forEach(dateKey => {
          const dots = dateToVisibleDots[dateKey];
          dots.sort((a, b) => {
            const aIsDateRange = isDateRangeMarker(a);
            const bIsDateRange = isDateRangeMarker(b);
            if (aIsDateRange && !bIsDateRange) return -1;
            if (!aIsDateRange && bIsDateRange) return 1;
            const typeA = a.dataset.type;
            const typeB = b.dataset.type;
            const priorityA = typePriority.indexOf(typeA);
            const priorityB = typePriority.indexOf(typeB);
            if (priorityA !== priorityB) return priorityA - priorityB;
            const nameA = a.dataset.name;
            const nameB = b.dataset.name;
            if (nameA !== nameB) return nameA.localeCompare(nameB);
            return Number(a.dataset.order) - Number(b.dataset.order);
          });

          const spacing = hoveredDates.has(dateKey) ? 5 : 4;
          dots.forEach((dot, index) => {
            const angle = parseFloat(dot.dataset.angle);
            const radian = (angle - 90) * Math.PI / 180;
            const baseRadius = 160;
            const radius = baseRadius + index * spacing;
            const markerCenterX = (centerX - 10) + radius * Math.cos(radian);
            const markerCenterY = (centerY - 10) + radius * Math.sin(radian);
            dot.style.left = (markerCenterX - 10) + "px";
            dot.style.top = (markerCenterY - 10) + "px";
          });
        });

        if (slidingDots.length > 0) {
          const startTime = performance.now();
          const duration = 300;
          function animateConnectors(timestamp) {
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / duration, 1);
            slidingDots.forEach(dot => {
              if (dot.labelElement) updateConnector(dot);
            });
            if (progress < 1) {
              requestAnimationFrame(animateConnectors);
            } else {
              slidingDots.forEach(dot => {
                if (dot.connectorElement) dot.connectorElement.style.transition = "";
              });
            }
          }
          slidingDots.forEach(dot => {
            if (dot.connectorElement) dot.connectorElement.style.transition = "top 0.3s ease, left 0.3s ease, width 0.3s ease, transform 0.3s ease";
          });
          requestAnimationFrame(animateConnectors);
        }
      }

      const majorHolidays = [
        { name: "Independence Day", month: 7, day: 4 },
        { name: "Thanksgiving", calc: (year) => ({ month: 11, day: nthWeekdayOfMonth(year, 11, 4, 4) }) },
        { name: "Christmas", month: 12, day: 25 },
        { name: "New Year's", month: 1, day: 1 },
        { name: "Easter", calc: (year) => easterSunday(year) },
        { name: "Valentine's Day", month: 2, day: 14 },
        { name: "St. Patrick's Day", month: 3, day: 17 },
        { name: "Mother's Day", calc: (year) => ({ month: 5, day: nthWeekdayOfMonth(year, 5, 0, 2) }) },
        { name: "Father's Day", calc: (year) => ({ month: 6, day: nthWeekdayOfMonth(year, 6, 0, 3) }) },
        { name: "Halloween", month: 10, day: 31 }
      ].map(h => getNextHolidayDate(h.name, new Date().getFullYear(), h.month, h.day, h.calc));
      majorHolidays.forEach(h => {
        const eventId = `major-holiday-${eventCounter++}`;
        const marker = createMarker(h, "major-holiday", eventId);
        events.set(eventId, { type: "major-holiday", name: h.name, startMarker: marker });
      });

      const minorHolidays = [
        { name: "Memorial Day", calc: (year) => ({ month: 5, day: lastWeekdayOfMonth(year, 5, 1) }) },
        { name: "Labor Day", calc: (year) => ({ month: 9, day: nthWeekdayOfMonth(year, 9, 1, 1) }) },
        { name: "Columbus Day", calc: (year) => ({ month: 10, day: nthWeekdayOfMonth(year, 10, 1, 2) }) },
        { name: "Veterans Day", month: 11, day: 11 },
        { name: "MLK Day", calc: (year) => ({ month: 1, day: nthWeekdayOfMonth(year, 1, 1, 3) }) },
        { name: "Presidents' Day", calc: (year) => ({ month: 2, day: nthWeekdayOfMonth(year, 2, 1, 3) }) },
        { name: "Juneteenth", month: 6, day: 19 },
        { name: "Groundhog Day", month: 2, day: 2 },
        { name: "April Fool's", month: 4, day: 1 },
        { name: "Good Friday", calc: (year) => {
          const easter = easterSunday(year);
          const date = new Date(year, easter.month - 1, easter.day);
          date.setDate(date.getDate() - 2);
          return { month: date.getMonth() + 1, day: date.getDate() };
        }},
        { name: "Earth Day", month: 4, day: 22 }
      ].map(h => getNextHolidayDate(h.name, new Date().getFullYear(), h.month, h.day, h.calc));
      minorHolidays.forEach(h => {
        const eventId = `minor-holiday-${eventCounter++}`;
        const marker = createMarker(h, "minor-holiday", eventId);
        events.set(eventId, { type: "minor-holiday", name: h.name, startMarker: marker });
      });

      fetchBirthdays().then(birthdays => {
        birthdays.forEach(b => {
          const eventId = `birthday-${eventCounter++}`;
          const startMarker = createMarker(b, "birthday", eventId);
          events.set(eventId, { type: "birthday", name: b.name, startMarker });
        });
        updateAllDotPositions();
      });

      fetchLifeEvents().then(lifeEvents => {
        lifeEvents.forEach(e => {
          const eventId = `life-${eventCounter++}`;
          const startData = { name: e.name, month: e.month, day: e.day, year: e.year, color: e.color };
          const startMarker = createMarker(startData, "life", eventId);
          if (e.endMonth && e.endDay) {
            const endData = { name: e.name, month: e.endMonth, day: e.endDay, year: e.endYear, color: e.color };
            const endMarker = createMarker(endData, "life", eventId);
            const arc = createArc(startMarker, endMarker, "life", e.color);
            events.set(eventId, { type: "life", name: e.name, startMarker, endMarker, arc });
          } else {
            events.set(eventId, { type: "life", name: e.name, startMarker });
          }
        });
        updateAllDotPositions();
        updateArcVisibility();
      });

      async function fetchBirthdays() {
        try {
          const spreadsheetId = '1s2Dsf7QsAZkm49HAwrl8bhnNP5Z0t4Uwjqy2hSly108';
          const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=Birthdays`;
          const response = await fetch(url);
          const text = await response.text();
          const cleanedText = text.replace(/\/\*.*?\*\//g, '').replace(/google\.visualization\.Query\.setResponse\((.*)\);/, '$1').trim();
          const json = JSON.parse(cleanedText);
          const rows = json.table.rows;
          return rows.map(row => {
            const name = row.c[0]?.v ? row.c[0].v + "'s Birthday" : null;
            const dateStr = row.c[1]?.v || null;
            const color = row.c[2]?.v || null;
            if (!name || !dateStr) return null;
            const match = dateStr.match(/Date\((\d+),(\d+),(\d+)\)/);
            if (!match) return null;
            const [, year, month, day] = match.map(Number);
            return { name, month: month + 1, day, year, color };
          }).filter(b => b);
        } catch (error) {
          console.error('Error fetching birthdays:', error);
          return [];
        }
      }

      async function fetchLifeEvents() {
        try {
          const spreadsheetId = '1s2Dsf7QsAZkm49HAwrl8bhnNP5Z0t4Uwjqy2hSly108';
          const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=Life Events`;
          const response = await fetch(url);
          const text = await response.text();
          const cleanedText = text.replace(/\/\*.*?\*\//g, '').replace(/google\.visualization\.Query\.setResponse\((.*)\);/, '$1').trim();
          const json = JSON.parse(cleanedText);
          const rows = json.table.rows;
          return rows.map(row => {
            const name = row.c[0]?.v || null;
            const dateStr = row.c[1]?.v || null;
            const endDateStr = row.c[2]?.v || null;
            const color = row.c[3]?.v || null;
            if (!name || !dateStr) return null;
            const match = dateStr.match(/Date\((\d+),(\d+),(\d+)\)/);
            if (!match) return null;
            const [, year, month, day] = match.map(Number);
            let endMonth, endDay, endYear;
            if (endDateStr) {
              const endMatch = endDateStr.match(/Date\((\d+),(\d+),(\d+)\)/);
              if (endMatch) {
                [, endYear, endMonth, endDay] = endMatch.map(Number);
                endMonth += 1;
              }
            }
            return { name, month: month + 1, day, year, endMonth, endDay, endYear, color };
          }).filter(e => e);
        } catch (error) {
          console.error('Error fetching Life Events:', error);
          return [];
        }
      }
    });
