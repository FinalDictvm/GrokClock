<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analog Clock with Day Ticks from Center</title>
  <style>
    body {
      background: #333;
      font-family: sans-serif;
      text-align: center;
      color: white;
      position: relative;
    }
    .clock {
      width: 300px;
      height: 300px;
      border: 10px solid #807466;
      border-radius: 50%;
      position: relative;
      margin: 50px auto;
      background: #e0d9d1;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4),
                  inset -0.5px 0.5px 5px rgba(0, 0, 0, 0.3);
      filter: drop-shadow(-5px 10px 8px rgba(0, 0, 0, 0.2));
      z-index: 0; /* Below ticks for now */
    }
    .month {
      position: absolute;
      width: 40px;
      text-align: center;
      font-size: 0.9em;
      font-weight: bold;
      z-index: 2;
      text-shadow: 0 0 10px rgba(255,255,255,1),
                   -2px 2px 2px rgba(0,0,0,0.4);
    }
    .tick {
      position: absolute;
      width: 2px;
      height: 6px;
      background: #807466;
      transform-origin: left center;
      z-index: 2;
      box-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }
    .day-tick {
      position: absolute;
      width: 1px;
      background: #ADD8E6; /* Light blue for even */
      opacity: 0.8;
      z-index: 1; /* Above clock but below other elements */
    }
    .day-tick.first {
      background: #00FF00; /* Bright green */
      height: 30px;
      opacity: 1;
    }
    .day-tick.last {
      background: #FF0000; /* Bright red */
      height: 30px;
      opacity: 1;
    }
    .day-tick.even {
      height: 16px;
    }
    .day-tick.odd {
      background: white;
      height: 20px;
      opacity: 1;
    }
    .day-tick.fifteenth {
      height: 27px;
    }
    .hand {
      width: 4px;
      height: 120px;
      background: white;
      position: absolute;
      left: calc(50% - 2px);
      bottom: 150px;
      transform-origin: bottom center;
      transform: rotate(0deg);
      z-index: 2;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
    }
    .center {
      width: 10px;
      height: 10px;
      background: #d6c7c3;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      box-shadow: -0.5px 2px 4px rgba(0,0,0,0.4),
                  inset 2px -2px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="hand" id="hand"></div>
    <div class="center"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const clock = document.getElementById("clock");
      const hand = document.getElementById("hand");
      const centerX = 150, centerY = 150;
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; // 2025, non-leap year

      // Add month labels and monthly ticks
      months.forEach((month, index) => {
        const marker = document.createElement("div");
        marker.className = "month";
        marker.innerText = month;
        marker.style.color = ([3,6,9,12].includes(index + 1)) ? "red" : "black";
        marker.style.fontSize = ([3,6,9,12].includes(index + 1)) ? "1.0em" : "0.9em";
        const angle = index * 30 + 30;
        const radian = (angle - 90) * Math.PI / 180;
        const radiusMarker = 130;
        marker.style.left = (centerX + radiusMarker * Math.cos(radian) - 20) + "px";
        marker.style.top = (centerY + radiusMarker * Math.sin(radian) - 10) + "px";
        clock.appendChild(marker);

        const tick = document.createElement("div");
        tick.className = "tick";
        const radiusTick = 150;
        const tickX = centerX + radiusTick * Math.cos(radian);
        const tickY = centerY + radiusTick * Math.sin(radian);
        tick.style.left = (tickX - 1) + "px";
        tick.style.top = tickY + "px";
        tick.style.transform = "translateY(-3px) rotate(" + angle + "deg)";
        clock.appendChild(tick);
      });

      // Create day ticks
      const fragment = document.createDocumentFragment();
      daysInMonth.forEach((days, month) => {
        for (let day = 1; day <= days; day++) {
          const totalDays = daysInMonth[month];
          const fraction = (day - 1) / totalDays;
          const angle = (month + fraction + 1) * 30; // Angle in degrees
          const tick = document.createElement("div");
          tick.className = "day-tick";
          if (day === 1) {
            tick.classList.add("first");
          } else if (day === days) {
            tick.classList.add("last");
          } else if (day % 2 === 0) {
            tick.classList.add("even");
          } else {
            tick.classList.add("odd");
          }
          if (day === 15 && day !== 1 && day !== days) {
            tick.classList.add("fifteenth");
          }
          tick.dataset.angle = angle;
          fragment.appendChild(tick);
        }
      });

      // Append ticks to DOM temporarily to get computed styles
      clock.appendChild(fragment);

      // Position each tick from the center
      const ticks = clock.querySelectorAll('.day-tick');
      ticks.forEach(tick => {
        const computedStyle = window.getComputedStyle(tick);
        const visibleHeight = parseFloat(computedStyle.height); // e.g., 16px for even
        const totalHeight = 160 + visibleHeight; // 160 to border + visible height
        tick.style.height = totalHeight + 'px';
        tick.style.left = '149.5px'; // Center for 1px width (150 - 0.5)
        tick.style.top = (150 - totalHeight) + 'px'; // Bottom at y=150
        tick.style.transformOrigin = 'bottom center';
        const angle = parseFloat(tick.dataset.angle);
        tick.style.transform = `rotate(${angle}deg)`;
      });

      // Update clock hand
      function updateHand() {
        const now = new Date();
        const monthIndex = now.getMonth();
        const totalDays = daysInMonth[monthIndex];
        const secondsInDay = 86400;
        const secondsPassed = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        const fractionToday = secondsPassed / secondsInDay;
        const fractionMonth = (now.getDate() - 1 + fractionToday) / totalDays;
        const angle = (monthIndex + fractionMonth + 1) * 30;
        hand.style.transform = `rotate(${angle}deg)`;
      }
      updateHand();
      setInterval(updateHand, 1000);
    });
  </script>
</body>
</html>
