<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analog Clock with Months and Day Ticks</title>
  <style>
    body {
      background: #333;
      font-family: sans-serif;
      text-align: center;
      color: white;
    }
    .clock-container {
      width: 300px;
      height: 300px;
      position: relative;
      margin: 50px auto;
    }
    .clock {
      width: 100%;
      height: 100%;
      border: 10px solid #807466;
      border-radius: 50%;
      position: absolute;
      background: #e0d9d1;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
      z-index: 1; /* Above day ticks */
    }
    .month {
      position: absolute;
      width: 40px;
      text-align: center;
      font-size: 0.9em;
      font-weight: bold;
      color: black;
      z-index: 2;
    }
    .month.major {
      color: red;
      font-size: 1.0em;
    }
    .day-tick {
      position: absolute;
      width: 1px;
      background: #ADD8E6; /* Light blue for even days */
      opacity: 0.8;
      z-index: 0; /* Below clock */
      transform-origin: center center;
    }
    .day-tick.first {
      background: #00FF00; /* Green for first day */
      height: 30px;
      opacity: 1;
    }
    .day-tick.last {
      background: #FF0000; /* Red for last day */
      height: 30px;
      opacity: 1;
    }
    .day-tick.even {
      height: 16px;
    }
    .day-tick.odd {
      background: white;
      height: 20px;
      opacity: 1;
    }
    .hand {
      width: 4px;
      height: 120px;
      background: white;
      position: absolute;
      left: calc(50% - 2px);
      bottom: 150px;
      transform-origin: bottom center;
      z-index: 3;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
    }
    .center {
      width: 10px;
      height: 10px;
      background: #d6c7c3;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
    }
  </style>
</head>
<body>
  <div class="clock-container" id="clock-container">
    <div class="clock" id="clock">
      <div class="hand" id="hand"></div>
      <div class="center"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const clockContainer = document.getElementById("clock-container");
      const clock = document.getElementById("clock");
      const hand = document.getElementById("hand");
      const centerX = 150, centerY = 150;

      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

      // Add month labels
      months.forEach((month, index) => {
        const label = document.createElement("div");
        label.className = "month";
        if ([2, 5, 8, 11].includes(index)) label.classList.add("major"); // Mar, Jun, Sep, Dec in red
        label.innerText = month;
        const angle = index * 30 + 15; // Center of each 30-degree segment
        const radian = (angle - 90) * Math.PI / 180;
        const radius = 130;
        label.style.left = (centerX + radius * Math.cos(radian) - 20) + "px";
        label.style.top = (centerY + radius * Math.sin(radian) - 10) + "px";
        clock.appendChild(label);
      });

      // Add day ticks (365 for 2025, non-leap year)
      let dayCounter = 0;
      daysInMonth.forEach((days, month) => {
        for (let day = 1; day <= days; day++) {
          const totalDays = daysInMonth[month];
          const fraction = (day - 1) / totalDays;
          const angle = (month + fraction) * 30;
          const tick = document.createElement("div");
          tick.className = "day-tick";
          if (day === 1) {
            tick.classList.add("first");
          } else if (day === days) {
            tick.classList.add("last");
          } else if (day % 2 === 0) {
            tick.classList.add("even");
          } else {
            tick.classList.add("odd");
          }
          const height = tick.classList.contains("first") || tick.classList.contains("last") ? 30 :
                        tick.classList.contains("even") ? 16 : 20;
          tick.style.height = height + "px";
          tick.style.left = centerX + "px";
          tick.style.top = centerY + "px";
          tick.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-170px)`;
          clockContainer.appendChild(tick);
          dayCounter++;
        }
      });

      // Update hand position
      function updateHand() {
        const now = new Date();
        const monthIndex = now.getMonth();
        const totalDays = daysInMonth[monthIndex];
        const fraction = (now.getDate() - 1) / totalDays;
        const angle = (monthIndex + fraction) * 30;
        hand.style.transform = `rotate(${angle}deg)`;
      }

      updateHand();
      setInterval(updateHand, 1000);
    });
  </script>
</body>
</html>
