<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analog Clock with Months, Holidays, Birthdays, Seasons & DPT Events</title>
  <style>
    body {
      background: #333;
      font-family: sans-serif;
      text-align: center;
      color: white;
      position: relative;
    }
    #holidayDisplay {
      position: absolute;
      top: 360px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      pointer-events: none;
    }
    #holidayDisplay .event-date {
      font-size: 0.6em;
    }
    .clock {
      width: 300px;
      height: 300px;
      border: 10px solid #807466;
      border-radius: 50%;
      position: relative;
      margin: 50px auto;
      background: #e0d9d1;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4),
                  inset -0.5px 0.5px 5px rgba(0, 0, 0, 0.3);
      filter: drop-shadow(-5px 10px 8px rgba(0, 0, 0, 0.2));
    }
    .season-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      background: conic-gradient(
        rgba(255,72,0,0.4) 0deg, rgba(255,72,0,0.4) 18deg,
        rgba(59,160,255,0.5) 22deg, rgba(168,255,249,0.8) 107deg,
        rgba(51,245,177,0.7) 111deg, rgba(117,255,48,0.5) 198deg,
        rgba(255,255,112,0.8) 202deg, rgba(255,225,36,0.5) 290deg,
        rgba(255,165,0,0.5) 294deg, rgba(255,72,0,0.4) 360deg
      );
    }
    .month {
      position: absolute;
      width: 40px;
      text-align: center;
      font-size: 0.9em;
      font-weight: bold;
      z-index: 3;
      text-shadow: 0 0 10px rgba(255,255,255,1),
                   -2px 2px 2px rgba(0,0,0,0.4);
    }
    .tick {
      position: absolute;
      width: 2px;
      height: 6px;
      background: #807466;
      transform-origin: left center;
      z-index: 2;
      box-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }
    .hand {
      width: 4px;
      height: 120px;
      background: white;
      position: absolute;
      left: calc(50% - 2px);
      bottom: 150px;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.5s linear;
      z-index: 1;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
    }
    .hour-hand {
      width: 4px;
      height: 80px;
      background: #333;
      position: absolute;
      left: calc(50% - 2px);
      bottom: 150px;
      transform-origin: bottom center;
      transform: rotate(0deg);
      z-index: 2;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
      display: none;
    }
    .minute-hand {
      width: 3px;
      height: 100px;
      background: #666;
      position: absolute;
      left: calc(50% - 1.5px);
      bottom: 150px;
      transform-origin: bottom center;
      transform: rotate(0deg);
      z-index: 2;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
      display: none;
    }
    .second-hand {
      width: 1px;
      height: 110px;
      background: red;
      position: absolute;
      left: calc(50% - 0.5px);
      bottom: 150px;
      transform-origin: bottom center;
      transform: rotate(0deg);
      z-index: 2;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
      display: none;
    }
    .center {
      width: 10px;
      height: 10px;
      background: #d6c7c3;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      box-shadow: -0.5px 2px 4px rgba(0,0,0,0.4),
                  inset 2px -2px 5px rgba(0,0,0,0.7);
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: transparent;
      z-index: 5;
      cursor: pointer;
      display: none;
    }
    .holiday-dot,
    .birthday-dot,
    .custom-dot,
    .dpt-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }
    .holiday-dot { background: red; }
    .birthday-dot { background: blue; }
    .custom-dot { background: green; }
    .dpt-dot { background: pink; }
    .active .holiday-dot,
    .active .birthday-dot,
    .active .custom-dot,
    .active .dpt-dot {
      transform: translate(-50%, -50%) scale(2);
    }
    .event-label {
      position: absolute;
      white-space: nowrap;
      font-size: 0.7em;
      color: white;
      z-index: 6;
      cursor: move;
      user-select: none;
      line-height: 1;
    }
    .connector {
      position: absolute;
      height: 1px;
      transform-origin: 0 50%;
      pointer-events: none;
      z-index: 6;
    }
    .controls {
      margin-top: 105px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 300px;
      margin-left: calc(50% - 200px);
      margin-right: auto;
    }
    .checkbox-label {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 0.9em;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }
    .checkbox-label input[type="checkbox"] {
      display: none;
    }
    .checkbox-label .checkbox-custom {
      width: 16px;
      height: 16px;
      border: 2px solid #807466;
      background: #e0d9d1;
      margin-left: 8px;
      position: relative;
      transition: background 0.2s ease;
    }
    .checkbox-label input[type="checkbox"]:checked + .checkbox-custom {
      background: #807466;
    }
    .checkbox-label input[type="checkbox"]:checked + .checkbox-custom::after {
      content: "X";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
    #toggleCustomEvent {
      display: none;
    }
    .custom-event-button {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 19px;
      text-align: center;
    }
    #addCustomEvent {
      padding: 3px 6px;
      font-size: 0.7em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #807466;
      color: white;
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
    }
    @keyframes rippleIn {
      0% { transform: scale(0.5); opacity: 0; }
      40% { transform: scale(2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes rippleOut {
      0% { transform: scale(1); opacity: 1; }
      5% { transform: scale(1.6); opacity: 1; }
      60% { transform: scale(0.2); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
    .ripple-in { animation: rippleIn 0.3s forwards; }
    .ripple-out { animation: rippleOut 0.6s forwards; }
    .temperature {
      font-size: 0.8em;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      position: absolute;
      z-index: 3;
      pointer-events: none;
      text-shadow: 0 0 5px rgba(0,0,0,1);
    }
    .temperature.visible {
      opacity: 0.6;
      transition: opacity 0.6s ease-in-out;
    }
    .temperature.march.visible { opacity: 0.75; }
    .temperature.may.visible { opacity: 0.7; }
    .temperature.june.visible { opacity: 0.8; }
    .temperature.july.visible { opacity: 1.0; }
    .temperature.august.visible { opacity: 0.95; }
    .temperature.september.visible { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="season-overlay" id="seasonOverlay"></div>
    <div class="hand" id="hand"></div>
    <div class="hour-hand" id="hourHand"></div>
    <div class="minute-hand" id="minuteHand"></div>
    <div class="second-hand" id="secondHand"></div>
    <div class="center"></div>
  </div>
  <div id="holidayDisplay"></div>
  <div class="controls">
    <label class="checkbox-label">
      Holidays
      <input type="checkbox" id="toggleHolidays">
      <span class="checkbox-custom"></span>
    </label>
    <label class="checkbox-label">
      Birthdays
      <input type="checkbox" id="toggleBirthdays">
      <span class="checkbox-custom"></span>
    </label>
    <label class="checkbox-label">
      Seasons
      <input type="checkbox" id="toggleSeasons">
      <span class="checkbox-custom"></span>
    </label>
    <label class="checkbox-label">
      Temperatures
      <input type="checkbox" id="toggleTemperatures">
      <span class="checkbox-custom"></span>
    </label>
    <label class="checkbox-label">
      Clock Hands
      <input type="checkbox" id="toggleClockHands">
      <span class="checkbox-custom"></span>
    </label>
    <label class="checkbox-label">
      DPT & Life Events
      <input type="checkbox" id="toggleDptEvents">
      <span class="checkbox-custom"></span>
    </label>
    <label class="checkbox-label" id="toggleCustomEvent">
      Custom Events
      <input type="checkbox">
      <span class="checkbox-custom"></span>
    </label>
  </div>
  <div class="custom-event-button">
    <button id="addCustomEvent">Add Custom Event</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const clock = document.getElementById("clock");
      const seasonOverlay = document.getElementById("seasonOverlay");
      const centerX = 150, centerY = 150;
      const triggerRadius = 15;
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      const averageTemps = [30, 35, 45, 55, 65, 75, 80, 78, 70, 60, 50, 35];
      const temperatureElements = [];

      function getDaySuffix(day) {
        if (day >= 11 && day <= 13) return "th";
        switch(day % 10) {
          case 1: return "st";
          case 2: return "nd";
          case 3: return "rd";
          default: return "th";
        }
      }

      function formatDate(month, day) {
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        return monthNames[month] + " " + day + getDaySuffix(day);
      }

      months.forEach((month, index) => {
        const marker = document.createElement("div");
        marker.className = "month";
        marker.innerText = month;
        marker.style.color = ([2,5,8,11].includes(index)) ? "red" : "black";
        marker.style.fontSize = ([2,5,8,11].includes(index)) ? "1.0em" : "0.9em";
        const angle = index * 30 + 30;
        const radian = (angle - 90) * Math.PI / 180;
        const radiusMarker = 130;
        marker.style.left = (centerX + radiusMarker * Math.cos(radian) - 20) + "px";
        marker.style.top = (centerY + radiusMarker * Math.sin(radian) - 10) + "px";
        clock.appendChild(marker);

        const tick = document.createElement("div");
        tick.className = "tick";
        const radiusTick = 150;
        const tickX = centerX + radiusTick * Math.cos(radian);
        const tickY = centerY + radiusTick * Math.sin(radian);
        tick.style.left = (tickX - 1) + "px";
        tick.style.top = tickY + "px";
        tick.style.transformOrigin = "center 3px";
        tick.style.transform = "translateY(-3px) rotate(" + angle + "deg)";
        clock.appendChild(tick);

        const temp = document.createElement("div");
        temp.className = "temperature";
        if (index === 2) temp.classList.add("march");
        if (index === 4) temp.classList.add("may");
        if (index === 5) temp.classList.add("june");
        if (index === 6) temp.classList.add("july");
        if (index === 7) temp.classList.add("august");
        if (index === 8) temp.classList.add("september");
        temp.innerText = averageTemps[index] + "Â°F";
        const radiusTemp = 98;
        temp.style.left = (centerX + radiusTemp * Math.cos(radian)) + "px";
        temp.style.top = (centerY + radiusTemp * Math.sin(radian)) + "px";
        temp.style.transform = "translate(-50%, -50%)";
        temperatureElements.push(temp);
        clock.appendChild(temp);
      });

      function updateConnector(marker) {
        if (!marker.connectorElement || !marker.labelElement) return;
        const markerStyle = window.getComputedStyle(marker);
        const dot = marker.querySelector("div");
        const dotStyle = window.getComputedStyle(dot);
        const labelStyle = window.getComputedStyle(marker.labelElement);
        const dotLeft = parseFloat(markerStyle.left) + parseFloat(dotStyle.left) + parseFloat(dotStyle.width) / 2 - 2;
        const dotTop = parseFloat(markerStyle.top) + parseFloat(dotStyle.top) + parseFloat(dotStyle.height) / 2 - 2;
        const labelLeft = parseFloat(labelStyle.left);
        const labelTop = parseFloat(labelStyle.top);
        const labelWidth = parseFloat(labelStyle.width);
        const labelHeight = parseFloat(labelStyle.height);
        let endX, endY;
        if (labelTop + labelHeight < dotTop) {
          endX = labelLeft + labelWidth / 2;
          endY = labelTop + labelHeight;
        } else if (labelTop > dotTop) {
          endX = labelLeft + labelWidth / 2;
          endY = labelTop;
        } else if (labelLeft + labelWidth < dotLeft) {
          endX = labelLeft + labelWidth;
          endY = labelTop + labelHeight / 2;
        } else {
          endX = labelLeft;
          endY = labelTop + labelHeight / 2;
        }
        const startX = dotLeft;
        const startY = dotTop;
        const dx = endX - startX;
        const dy = endY - startY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angleDeg = Math.atan2(dy, dx) * 180 / Math.PI;
        marker.connectorElement.style.left = startX + "px";
        marker.connectorElement.style.top = startY + "px";
        marker.connectorElement.style.width = distance + "px";
        marker.connectorElement.style.transform = "rotate(" + angleDeg + "deg)";
      }

      function hideLabel(marker) {
        if (marker.labelElement) { marker.labelElement.remove(); marker.labelElement = null; }
        if (marker.connectorElement) { marker.connectorElement.remove(); marker.connectorElement = null; }
        marker.dataset.labelVisible = "false";
        if ((marker.classList.contains("holiday-marker") && !holidaysVisible) ||
            (marker.classList.contains("birthday-marker") && !birthdaysVisible) ||
            (marker.classList.contains("custom-marker") && !customEventsVisible) ||
            (marker.classList.contains("dpt-marker") && !dptEventsVisible)) {
          marker.classList.add("ripple-out");
          setTimeout(() => {
            marker.classList.remove("ripple-out");
            marker.style.display = "none";
          }, 300);
        }
      }

      function toggleMarkerLabel(marker) {
        if (marker.dataset.labelVisible === "true") {
          hideLabel(marker);
        } else {
          const markerStyle = window.getComputedStyle(marker);
          const dot = marker.querySelector("div");
          const dotStyle = window.getComputedStyle(dot);
          const markerLeft = parseFloat(markerStyle.left);
          const markerTop = parseFloat(markerStyle.top);
          const dotLeft = parseFloat(dotStyle.left);
          const dotTop = parseFloat(dotStyle.top);
          const dotWidth = parseFloat(dotStyle.width);
          const dotHeight = parseFloat(dotStyle.height);
          const dotX = markerLeft + dotLeft + (dotWidth / 2);
          const dotY = markerTop + dotTop + (dotHeight / 2);
          const label = document.createElement("div");
          label.className = "event-label";
          label.textContent = marker.dataset.name;
          label.style.color = "white";
          clock.appendChild(label);
          const labelRect = label.getBoundingClientRect();
          const margin = 15;
          const dx = dotX - centerX;
          const dy = dotY - centerY;
          const angle = Math.atan2(dy, dx);
          let labelX, labelY;
          const horizontalOffset = labelRect.width + margin;
          const verticalOffset = labelRect.height + margin;
          const angleDeg = (angle * 180 / Math.PI + 360) % 360;
          if (angleDeg >= 315 || angleDeg < 45) {
            labelX = dotX + margin;
            labelY = dotY - (labelRect.height / 2);
          } else if (angleDeg >= 135 && angleDeg < 225) {
            labelX = dotX - horizontalOffset;
            labelY = dotY - (labelRect.height / 2);
          } else if (angleDeg >= 225 && angleDeg < 315) {
            labelX = dotX - (labelRect.width / 2);
            labelY = dotY - verticalOffset;
          } else {
            labelX = dotX - (labelRect.width / 2);
            labelY = dotY + margin;
          }
          label.style.left = labelX + "px";
          label.style.top = labelY + "px";
          const connector = document.createElement("div");
          connector.className = "connector";
          const dotColor = dotStyle.backgroundColor;
          connector.style.backgroundColor = dotColor;
          clock.appendChild(connector);
          marker.labelElement = label;
          marker.connectorElement = connector;
          marker.dataset.labelVisible = "true";
          updateConnector(marker);
          let isDragging = false;
          let offsetX, offsetY;
          label.addEventListener("mousedown", function(e) {
            isDragging = true;
            const rect = label.getBoundingClientRect();
            const clockRect = clock.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            e.preventDefault();
          });
          document.addEventListener("mousemove", function(e) {
            if (!isDragging) return;
            const clockRect = clock.getBoundingClientRect();
            const newX = e.clientX - offsetX - clockRect.left;
            const newY = e.clientY - offsetY - clockRect.top;
            label.style.left = newX + "px";
            label.style.top = newY + "px";
            updateConnector(marker);
          });
          document.addEventListener("mouseup", function() {
            isDragging = false;
          });
          label.addEventListener("dblclick", function(e) {
            e.stopPropagation();
            hideLabel(marker);
          });
        }
      }

      function getClosestMarker(x, y) {
        let activeMarker = null;
        let minDistance = Infinity;
        const markers = clock.querySelectorAll(".marker");
        markers.forEach(marker => {
          if (getComputedStyle(marker).display !== "none") {
            const rect = marker.getBoundingClientRect();
            const markerCenterX = rect.left + rect.width / 2;
            const markerCenterY = rect.top + rect.height / 2;
            const distance = Math.sqrt(Math.pow(x - markerCenterX, 2) + Math.pow(y - markerCenterY, 2));
            if (distance < triggerRadius && distance < minDistance) {
              minDistance = distance;
              activeMarker = marker;
            }
          }
        });
        return activeMarker;
      }

      function createMarker(data, type) {
        const currentYear = new Date().getFullYear();
        const totalDays = new Date(currentYear, data.month + 1, 0).getDate();
        const fraction = (data.day - 1) / totalDays;
        const angle = (data.month + fraction + 1) * 30;
        const radian = (angle - 90) * Math.PI / 180;
        const radius = 160;
        const markerCenterX = centerX + radius * Math.cos(radian);
        const markerCenterY = centerY + radius * Math.sin(radian);
        const container = document.createElement("div");
        container.className = `${type}-marker marker`;
        container.style.left = (markerCenterX - 10) + "px";
        container.style.top = (markerCenterY - 10) + "px";
        container.dataset.name = data.name;
        container.dataset.date = formatDate(data.month, data.day);
        container.style.display = "none";
        const dot = document.createElement("div");
        dot.className = `${type}-dot`;
        container.appendChild(dot);
        clock.appendChild(container);
        return container;
      }

      function createCustomMarker(data) { return createMarker(data, "custom"); }
      function createDptMarker(data) { return createMarker(data, "dpt"); }

      const holidays = [
        { name: "New Year's Day", month: 0, day: 1 },
        { name: "Martin Luther King Jr. Day", month: 0, day: 15 },
        { name: "Presidents' Day", month: 1, day: 20 },
        { name: "Memorial Day", month: 4, day: 31 },
        { name: "Independence Day", month: 6, day: 4 },
        { name: "Labor Day", month: 8, day: 7 },
        { name: "Columbus Day", month: 9, day: 12 },
        { name: "Veterans Day", month: 10, day: 11 },
        { name: "Thanksgiving", month: 10, day: 25 },
        { name: "Christmas Day", month: 11, day: 25 }
      ];
      holidays.forEach(holiday => createMarker(holiday, "holiday"));

      // Google Sheets Integration (only change from original)
      async function fetchBirthdays() {
        try {
          const spreadsheetId = '1s2Dsf7QsAZkm49HAwrl8bhnNP5Z0t4Uwjqy2hSly108';
          const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json`;
          const response = await fetch(url);
          const text = await response.text();
          const json = JSON.parse(text.replace(/.*google\.visualization\.Query\.setResponse\((.*)\);.*/, '$1'));
          const rows = json.table.rows;
          return rows.map(row => {
            const name = row.c[0].v + "'s Birthday"; // Column A: Name
            const birthday = new Date(row.c[1].v);   // Column B: Birthday (e.g., "1990-05-15")
            return {
              name: name,
              month: birthday.getMonth(), // 0-11
              day: birthday.getDate(),    // 1-31
            };
          });
        } catch (error) {
          console.error('Error fetching birthdays from Google Sheets:', error);
          return []; // Fallback to empty array if fetch fails
        }
      }

      // Fetch birthdays asynchronously and create markers
      fetchBirthdays().then(birthdays => {
        birthdays.forEach(birthday => createMarker(birthday, "birthday"));
      });

      const dptEvents = [
        { name: "Spring Break", month: 2, day: 1 },
        { name: "End Spring Break", month: 2, day: 7 },
        { name: "Management Interview Due", month: 2, day: 28 },
        { name: "Final Clinical", month: 4, day: 5 },
        { name: "End Final Clinical", month: 6, day: 4 },
        { name: "Boards Exam", month: 6, day: 29 },
        { name: "Hike", month: 7, day: 4 },
        { name: "Get a Job!", month: 7, day: 11 },
        { name: "Commencement", month: 3, day: 26 }
      ];
      dptEvents.forEach(event => createDptMarker(event));

      let holidaysVisible = false;
      const toggleHolidays = document.getElementById("toggleHolidays");
      toggleHolidays.addEventListener("change", function() {
        const markers = document.querySelectorAll(".holiday-marker");
        holidaysVisible = this.checked;
        if (holidaysVisible) {
          markers.forEach(marker => {
            marker.style.display = "block";
            marker.offsetWidth;
            marker.classList.add("ripple-in");
            setTimeout(() => marker.classList.remove("ripple-in"), 300);
          });
        } else {
          markers.forEach(marker => {
            if (marker.dataset.labelVisible !== "true") {
              marker.classList.add("ripple-out");
              setTimeout(() => {
                marker.classList.remove("ripple-out");
                marker.style.display = "none";
              }, 300);
            }
          });
        }
      });

      let birthdaysVisible = false;
      const toggleBirthdays = document.getElementById("toggleBirthdays");
      toggleBirthdays.addEventListener("change", function() {
        const markers = document.querySelectorAll(".birthday-marker");
        birthdaysVisible = this.checked;
        if (birthdaysVisible) {
          markers.forEach(marker => {
            marker.style.display = "block";
            marker.offsetWidth;
            marker.classList.add("ripple-in");
            setTimeout(() => marker.classList.remove("ripple-in"), 300);
          });
        } else {
          markers.forEach(marker => {
            if (marker.dataset.labelVisible !== "true") {
              marker.classList.add("ripple-out");
              setTimeout(() => {
                marker.classList.remove("ripple-out");
                marker.style.display = "none";
              }, 300);
            }
          });
        }
      });

      let customEventsVisible = false;
      const toggleCustomEvent = document.getElementById("toggleCustomEvent").querySelector("input");
      document.getElementById("addCustomEvent").addEventListener("click", function() {
        let eventName = prompt("Enter custom event name:");
        if (!eventName) return;
        let eventDate = prompt("Enter event date (MM-DD):");
        if (!eventDate) return;
        let parts = eventDate.split("-");
        if (parts.length !== 2) {
          alert("Please enter the date in MM-DD format.");
          return;
        }
        let month = parseInt(parts[0], 10) - 1;
        let day = parseInt(parts[1], 10);
        if (isNaN(month) || isNaN(day) || month < 0 || month > 11 || day < 1 || day > 31) {
          alert("Invalid date format.");
          return;
        }
        createCustomMarker({ name: eventName, month: month, day: day });
        document.getElementById("toggleCustomEvent").style.display = "flex";
        customEventsVisible = true;
        toggleCustomEvent.checked = true;
        const markers = document.querySelectorAll(".custom-marker");
        markers.forEach(marker => {
          marker.style.display = "block";
          marker.offsetWidth;
          marker.classList.add("ripple-in");
          setTimeout(() => marker.classList.remove("ripple-in"), 300);
        });
      });

      toggleCustomEvent.addEventListener("change", function() {
        const markers = document.querySelectorAll(".custom-marker");
        customEventsVisible = this.checked;
        if (customEventsVisible) {
          markers.forEach(marker => {
            marker.style.display = "block";
            marker.offsetWidth;
            marker.classList.add("ripple-in");
            setTimeout(() => marker.classList.remove("ripple-in"), 300);
          });
        } else {
          markers.forEach(marker => {
            if (marker.dataset.labelVisible !== "true") {
              marker.classList.add("ripple-out");
              setTimeout(() => {
                marker.classList.remove("ripple-out");
                marker.style.display = "none";
              }, 300);
            }
          });
        }
      });

      let dptEventsVisible = false;
      const toggleDptEvents = document.getElementById("toggleDptEvents");
      toggleDptEvents.addEventListener("change", function() {
        const markers = document.querySelectorAll(".dpt-marker");
        dptEventsVisible = this.checked;
        if (dptEventsVisible) {
          markers.forEach(marker => {
            marker.style.display = "block";
            marker.offsetWidth;
            marker.classList.add("ripple-in");
            setTimeout(() => marker.classList.remove("ripple-in"), 300);
          });
        } else {
          markers.forEach(marker => {
            if (marker.dataset.labelVisible !== "true") {
              marker.classList.add("ripple-out");
              setTimeout(() => {
                marker.classList.remove("ripple-out");
                marker.style.display = "none";
              }, 300);
            }
          });
        }
      });

      let seasonsVisible = false;
      const toggleSeasons = document.getElementById("toggleSeasons");
      toggleSeasons.addEventListener("change", function() {
        seasonsVisible = this.checked;
        if (seasonsVisible) {
          seasonOverlay.style.opacity = 1;
        } else {
          seasonOverlay.style.opacity = 0;
        }
      });

      let temperaturesVisible = false;
      const toggleTemperatures = document.getElementById("toggleTemperatures");
      toggleTemperatures.addEventListener("change", function() {
        temperaturesVisible = this.checked;
        if (temperaturesVisible) {
          temperatureElements.forEach(temp => temp.classList.add("visible"));
        } else {
          temperatureElements.forEach(temp => temp.classList.remove("visible"));
        }
      });

      let clockHandsVisible = false;
      const toggleClockHands = document.getElementById("toggleClockHands");
      toggleClockHands.addEventListener("change", function() {
        clockHandsVisible = this.checked;
        const hourHand = document.getElementById("hourHand");
        const minuteHand = document.getElementById("minuteHand");
        const secondHand = document.getElementById("secondHand");
        if (clockHandsVisible) {
          hourHand.style.display = "block";
          minuteHand.style.display = "block";
          secondHand.style.display = "block";
        } else {
          hourHand.style.display = "none";
          minuteHand.style.display = "none";
          secondHand.style.display = "none";
        }
      });

      clock.addEventListener("mousemove", function(e) {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const activeMarker = getClosestMarker(mouseX, mouseY);
        const markers = clock.querySelectorAll(".marker");
        markers.forEach(marker => marker.classList.remove("active"));
        const display = document.getElementById("holidayDisplay");
        if (activeMarker) {
          activeMarker.classList.add("active");
          display.innerHTML = activeMarker.dataset.name + "<br><span class='event-date'>" + activeMarker.dataset.date + "</span>";
          display.style.opacity = 1;
        } else {
          display.style.opacity = 0;
        }
      });

      clock.addEventListener("click", function(e) {
        const clickX = e.clientX;
        const clickY = e.clientY;
        const activeMarker = getClosestMarker(clickX, clickY);
        if (activeMarker) {
          e.stopPropagation();
          toggleMarkerLabel(activeMarker);
        }
      });

      clock.addEventListener("mouseleave", function() {
        const markers = clock.querySelectorAll(".marker");
        markers.forEach(marker => marker.classList.remove("active"));
        document.getElementById("holidayDisplay").style.opacity = 0;
      });

      function updateHands() {
        const now = new Date();
        const monthIndex = now.getMonth();
        const totalDays = new Date(now.getFullYear(), monthIndex + 1, 0).getDate();
        const secondsInDay = 86400;
        const secondsPassedToday = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        const fractionToday = secondsPassedToday / secondsInDay;
        const fractionMonth = (now.getDate() - 1 + fractionToday) / totalDays;
        const monthAngle = (monthIndex + fractionMonth + 1) * 30;
        document.getElementById("hand").style.transform = "rotate(" + monthAngle + "deg)";
        const hours = now.getHours() + now.getMinutes() / 60;
        const hourAngle = (hours % 12) * 30;
        document.getElementById("hourHand").style.transform = "rotate(" + hourAngle + "deg)";
        const minutes = now.getMinutes() + now.getSeconds() / 60;
        const minuteAngle = minutes * 6;
        document.getElementById("minuteHand").style.transform = "rotate(" + minuteAngle + "deg)";
        const seconds = now.getSeconds();
        const secondAngle = seconds * 6;
        document.getElementById("secondHand").style.transform = "rotate(" + secondAngle + "deg)";
      }

      updateHands();
      setInterval(updateHands, 1000);
    });
  </script>
</body>
